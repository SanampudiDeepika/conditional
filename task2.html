<body>
    <script>

        let b=prompt("enter the traffic signal color");
        if(b=="red"){
            console.log("Stop");
        }  
        else if(b=="green"){
            console.log("Go");
        }  
        else if(b=="yellow"){

        } 
        else{
            console.log("Invalid color")
        } 
        </script>
